<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header><h1>This is a calculator.</h1></header>
	<nav>
		<div id="container">
			<div id="result"><textarea readonly="readonly" placeholder=""></textarea></div>
			<div id="sppoperators">
				<input type="button" value="OFF" id="" class="button" onclick="OFF()">
				<input type="button" value="ON" id="" class="button" onclick="ON()">
				<input type="button" value="AC" id="AC" class="button" onclick="AC()">
				<input type="button" value="CE" id="CE" class="button" onclick="CE()">
			</div>
			<div id="spoperators">
				<input type="button" value="x^y" id="x^y" class="button" onclick="digit('^')">
				<input type="button" value="mod" id="mod" class="button">
				<input type="button" value="√x" id="√x" class="button">
				<input type="button" value="=" id="=" class="button" onclick="run()">
			</div>
			<div id="numbers">
				<input type="button" value="1" id="1" class="button" onclick="digit(1)">
				<input type="button" value="2" id="2" class="button" onclick="digit(2)">
				<input type="button" value="3" id="3" class="button" onclick="digit(3)">
				<input type="button" value="4" id="4" class="button" onclick="digit(4)">
				<input type="button" value="5" id="5" class="button" onclick="digit(5)">
				<input type="button" value="6" id="6" class="button" onclick="digit(6)">
				<input type="button" value="7" id="7" class="button" onclick="digit(7)">
				<input type="button" value="8" id="8" class="button" onclick="digit(8)">
				<input type="button" value="9" id="9" class="button" onclick="digit(9)">
				<input type="button" value="(-)" id="(-)" class="button" onclick="digit('-')">
				<input type="button" value="0" id="0" class="button" onclick="digit(0)">
				<input type="button" value="," id="," class="button" onclick="digit('.')">
			</div>
			<div id="operators">
				<input type="button" value="+" id="+" class="button" onclick="digit('+')">
				<input type="button" value="-" id="-" class="button" onclick="digit('-')">
				<input type="button" value="x" id="x" class="button" onclick="digit('*')">
				<input type="button" value=":" id=":" class="button" onclick="digit('/')">
			</div>
		</div>
	</nav>
	<script type="text/javascript" src="script.js">This is the script</script>
</body>
</html>
